<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 实例化 promise 对象
        const p = new Promise(function (resolve, reject) {
            setTimeout(() => {
                // 读取操作
                let data = '数据库数据';
                // resolve
                resolve(data);

                // let err = '数据读取失败'
                // reject(err);
            }, 1000)
        })

        // 调用promise对象的 then 方法
        // value => 成功的形参 reason => 失败的形参
        p.then(function (value) {
            console.log(value);
        }, function (reason) {
            console.error(reason);
        })
    </script>
</body>

</html>

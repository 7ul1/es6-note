<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Phone {
            // 构造方法
            constructor(brand, price) {
                this.brand = brand;
                this.price = price;
            }

            // 父类的成员属性
            call() {
                console.log(32131);
            }
        }
        class SmartPhone extends Phone {
            // 构造方法
            constructor(brand, price, color, size) {
                super(brand, price) // 相当于 Phone.call(this,brand,price)
                this.color = color;
                this.size = size;
            }
            photo() {
                console.log(222);
            }
            playGame() {
                console.log(333);
            }
            call() {
                super.call();
                // console.log(111111111111111);
            }
        }
        const xiaomi = new SmartPhone('小米', 799, 'black', '4.7inch')
        console.log(xiaomi);
        xiaomi.call();
        xiaomi.photo();
        xiaomi.playGame();
        // xiaomi.call();

    </script>
</body>

</html>

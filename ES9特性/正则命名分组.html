<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 声明一个字符串
        let str = '<a href:"http://www.baidu.com">百度</a>';

        // 提取 url 与标签文本
        const reg = /<a href="(.*)">(.*)<\/a > /;

        // 执行
        const result = reg.exec(str);

        console.log(result);
    </script>
</body>

</html>

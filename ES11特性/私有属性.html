<body>
    <script>
        class Person {
            //  公有属性
            name;
            //  私有属性
            #age;
            #weight;
            //  构造方法
            constructor(name, age, weight) {
                this.name = name;
                this.#age = age;
                this.#weight = weight;
            }
            intro() {
                console.log(this.name);
                console.log(this.#age);
                console.log(this.#weight);
            }
        }

        // 实例化
        const girl = new Person('小米', 18, '48kg');

        // console.log(girl.name);
        // console.log(girl.#age);
        // console.log(girl.#weight);
        // console.log(girl);
        girl.intro();
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 创建 promise  对象
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('用户数据')
                // reject('出错了');
            }, 1000);
        });

        // 调用 then方法 then方法的返回结果是 promise 对象 对象状态由回调函数的执行结果决定
        // 1. 如果回调函数中 返回的结果是非 promise 类型的属性 状态为成功 返回值为对象的成功值
        const result = p.then(value => {
            console.log(value);
            // 1. 非 promise 类型的属性
            // return '3123';
            // 2. 是 promise 对象
            // return new Promise((resolve, reject) => {
            //     // resolve('ok');
            //     reject('error');
            // })
            // 3. 抛出错误
            // throw new Error('出错了');
            throw '出错了';
        }, reason => {
            console.warn(reason);
        });
        console.log(result);
    </script>
</body>

</html>

    <script>
        // flat 平 
        // 将多维数组转换低位数组
        // const arr = [1, 2, 3, 4, 5, [6, 7]];
        // const arr = [1, 2, 3, [4, 5, [6, 7]]]
        // flat() 括弧内的数值是转换的深度及层级
        // console.log(arr.flat(2));

        // flatMap
        const arr = [1, 2, 3, 4];
        const result = arr.flatMap(item => [item * 10]);
        console.log(result);

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  创建 promise 对象
        const p = new Promise((resolve, reject) => {
            resolve('用户数据');
            // reject('失败的');
        })
        // await 要放在 async 函数里
        async function main() {
            try {
                let result = await p;
                console.log(result);
            } catch (e) {
                console.log(e);
            }
        }
        // 调用函数
        main();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // async函数 返回的是一个 promise类型的对象 
        async function fn() {
            // 返回字符串
            // return '123';
            // 返回数值
            // return 123;
            // 返回的结果不是一个 Promise 类型的对象 则返回的结果就是成功的 promise 对象
            // return;

            //  抛出错误 返回的结果是 失败的 Promise 
            // throw new Error('出错了');

            // 返回的结果如果是一个 Promise对象
            return new Promise((resolve, reject) => {
                // resolve('成功的数据');
                reject('失败了')
            })
        }
        // console.log(fn());
        const result = fn();
        // console.log(result);

        // 调用 zhen 方法
        result.then(value => {
            console.log(value);
        }, reason => {
            console.warn(reason);
        })
    </script>
</body>

</html>
